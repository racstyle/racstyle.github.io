<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Estilo</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href={{ site.path }}{{ "/css/app-custom-min.css" }}>
    <!-- FontAwesome -->
    <link rel="stylesheet" href={{ site.path }}{{ "/node_modules/@fortawesome/fontawesome-free/css/all.min.css" }}>
  </head>
  <body>
    <!-- Content -->
    <div class="grid-container">
      <!-- Nav bar -->
      {% include nav.html %}
      <br>
      
      <!-- Main content -->
      {{ content }}
      
      <!-- Footer -->
      {% include foot.html %}
      <br><br><br>
    </div>

    <script src={{ site.path }}{{ "/node_modules/jquery/dist/jquery.js" }}></script>
    <script src={{ site.path }}{{ "/node_modules/what-input/dist/what-input.js" }}></script>
    <script src={{ site.path }}{{ "/node_modules/foundation-sites/dist/js/foundation.js" }}></script>
    <script src={{ site.path }}{{ "/js/app-min.js" }}></script>
  </body>
</html>
