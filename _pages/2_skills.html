---
nav: "skills"
title: Skills
icon: fa-solid fa-toolbox
---

<div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3">
    <!-- Loop through skills data -->
    {% for skill in site.data.skills %}
    <!-- Separate .cell and .card if you want fixed card sizes regardless of screen size.  Otherwise, to stretch some cards, put them in the same div/level -->
        <div class="cell">
            <div class="card">
                <div class="card-section">
                    <!-- Need to make 'grid-x' to allow "floating" left and right esp. for progress bar -->
                    <div class="grid-x">
                        <!-- Skill icon -->
                        <a class="cell small-3 large-2" href="{{ skill.skill_page }}" target="_blank"><img src="{{ skill.icon }}" title="{{ skill.skill_name }} icon from {{ skill.icon_source }}" preserveAspectRatio="xMinYMin" class="icon-size"></a>
                        <!-- Proficiency level -->
                        <div class="cell auto">
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <!-- Actual proficiency level -->
                                <span class="progress-meter skill-proficiency" style="--proficiency: {{ skill.proficiency }};"><span class="progress-meter-text">{{ skill.proficiency }}</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
