title: Rachel Estilo
# author: Rachel Estilo
# description: >- # this means to ignore newlines until "baseurl:"
#   Page description, a short description of this page coming soon.
url: http://racstyle.github.io/ # the base hostname & protocol for your site, e.g. http://example.com


# Collection for "pages" to be able to loop through "_pages" folder
collections:
  pages:
    output: true


# Excerpt separator to prevent warning due to Jekyll's auto-generated post excerpts
excerpt_separator: ""


# Prevent Jekyll from processing these files BUT include in the build folder.
include:
  - node_modules
  - pages
  - .htaccess


# Exclude from Jekyll processing.
exclude:
  - node_modules/foundation-sites/docs/
  - config.codekit3