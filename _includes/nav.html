<!-- Navigation bar that will appear in every page -->

<ul class="menu">
    <li class="menu-text">Rachel Estilo</li>
    {% for item in site.data.navi %}
        <!-- Check if current page is active -->
        <li {% if page.url == item.url %} class="is-active" {% endif %}>
            <!-- List rest of links -->
            <a href="{{ item.url }}"><i class="{{ item.icon }}"></i>  {{ item.title }}</a>
        </li>
    {% endfor %}
</ul>
