<!-- Navigation bar that will appear in every page -->

<nav class="navbar navbar-expand-md sticky-top navbar-dark bg-primary">
    <!-- Flush menu on both sides, no margins -->
    <div class="container-fluid">
        <!-- Responsive menu bar icon -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuBar" aria-controls="menuBar" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

        <!-- Menu bar content -->
        <div class="collapse navbar-collapse" id="menuBar">
            <!-- TODO: Future nav branding here -->
            <!-- <a class="navbar-brand" href="/">Rachel Estilo</a> -->

            <!-- Menu links (.text-center for centering on small screens) -->
            <ul class="nav navbar-nav mx-auto text-center">
                {% for item in site.pages %}
                    <li class="nav-item"><a class="nav-link" href="#{{ item.nav }}"><i class="{{ item.icon }}"></i>    {{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
