<div class="top-bar-left">
    <ul class="menu dropdown medium-horizontal" data-dropdown-menu>
        <li class="menu-text">Le Website</li>
        {% for item in site.data.navigation %}
            <li class="{% if item.url == page.url %}is-active{% endif %}">
                <a href="{{ item.url }}">{{ item.name }}</a>

                <!-- Submenu items -->
                {% if item.subnav %}
                    <ul class="menu">
                        {% for subs in item.subnav %}
                            <li class="{% if item.subnav[0].url == page.url %}is-active{% endif %}"><a href="{{ subs.url }}">{{ subs.name }}</a></li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
<div class="top-bar-right">
    <ul class="menu">
        <li>Placeholder</li>
    </ul>
</div>
