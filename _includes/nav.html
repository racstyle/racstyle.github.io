<!-- Navigation bar that will appear in every page -->

<!-- This top-most div will enable sticky nav -->
<nav data-sticky-container>
    <div class="sticky" data-sticky data-margin-top="0" data-top-anchor="header-hero:bottom" data-btm-anchor="section-content:bottom" data-sticky-on="small">
        <!-- TODO: do away with '.top-bar' class and make nav bar look prettier -->

        <!-- Responsive menu bar icon -->
        <div class="menu top-bar align-center" data-responsive-toggle="menu" data-hide-for="medium">
            <button class="button mobile-menu" type="button" data-toggle="menu"><i class="fa fa-md fa-bars"></i> Menu</button>
        </div>
    
        <!-- Menu bar content -->
        <ul id="menu" class="menu top-bar align-center vertical medium-horizontal" data-smooth-scroll data-magellan>
            {% for item in site.pages %}
                <!-- List rest of links -->
                <li class="menuItem text-center"><a class="menuItemLink" href="#{{ item.nav }}"><i class="{{ item.icon }}"></i>  {{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</nav>
